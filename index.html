<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" /> 
        <title>Title</title> 
    </head> 
    <style> 
        p { 
            background: yellow; 
        } 
        button{ 
            width: 500px; 
        } 
    </style> 
    <body> 
        <p id="hello">First</p> 
        <p id="samhello">Second</p> 
        <button id="bt">Press me</button> 
    </body> 
    <script> 
        var helloElement = document.getElementById("hello"), 
            samHelloElement = document.getElementById("samhello"), 
            button = document.getElementById("bt"); 
         
        button.addEventListener("click",function(){ 
            let timeCell = helloElement.innerHTML; 
            helloElement.innerHTML = samHelloElement.innerHTML; 
            samHelloElement.innerHTML = timeCell; 
        });    
         
    </script> 
</html>
